<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }
    header {
        background: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
    }
    nav {
        display: flex;
        justify-content: center;
        background: #444;
    }
    nav button {
        background: #444;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }
    nav button:hover {
        background: #666;
    }
    #content {
        max-width: 900px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        color: #333;
    }
    .project {
        margin-bottom: 10px;
        padding: 10px;
        background: #f9f9f9;
        border-left: 4px solid #333;
    }
</style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('about')">About</button>
    <button onclick="showSection('projects')">Projects</button>
    <button onclick="showSection('contact')">Contact</button>
</nav>

<div id="content"></div>

<script>
    function showSection(section) {
        let content = document.getElementById('content');
        if (section === 'home') {
            content.innerHTML = `
                <h2>Welcome!</h2>
                <p>Hello! I am a web developer passionate about building clean and responsive websites.</p>
            `;
        } else if (section === 'about') {
            content.innerHTML = `
                <h2>About Me</h2>
                <p>I am a developer with experience in HTML, CSS, and JavaScript. I love creating interactive and user-friendly websites.</p>
            `;
        } else if (section === 'projects') {
            content.innerHTML = `
                <h2>My Projects</h2>
                <div class="project"><strong>Portfolio Website</strong> - A simple responsive portfolio.</div>
                <div class="project"><strong>To-Do App</strong> - A task management web application.</div>
                <div class="project"><strong>Calculator</strong> - A simple calculator built with JavaScript.</div>
            `;
        } else if (section === 'contact') {
            content.innerHTML = `
                <h2>Contact Me</h2>
                <p>Email: vijayragavan112007@gmail.com</p>
                <p>Phone: +91 7358227799</p>
            `;
        }
    }
    // Load Home section by default
    showSection('home');
</script>

</body>

</html>
